<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Business Lab — Planes</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#0b1020">

  <style>
    :root { color-scheme: light dark; }

    :root[data-theme="light"]{
      --bg:#F8F7F4; --surface:#ffffff; --surface-2:#f8fafc; --border:#e5e7eb;
      --text:#1f2937; --muted:#6b7280;
      --indigo:#4f46e5; --cyan:#06b6d4; --emerald:#34d399; --violet:#7c3aed;
    }
    :root[data-theme="dark"]{
      --bg:#0b1020; --surface:#0f172a; --surface-2:#111827; --border:#1f2937;
      --text:#e5e7eb; --muted:#9ca3af;
      --indigo:#818cf8; --cyan:#22d3ee; --emerald:#6ee7b7; --violet:#a78bfa;
    }

    html,body{scroll-behavior:smooth}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:var(--bg);color:var(--text)}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:16px;padding:16px}
    .muted{color:var(--muted)}
    .appbar{background:var(--surface);border-bottom:1px solid var(--border);backdrop-filter:saturate(1.2) blur(6px)}
    a:focus,button:focus{outline:3px solid var(--indigo);outline-offset:3px;border-radius:8px}
  </style>

  <script>
    (function(){try{
      const saved=localStorage.getItem('theme');
      const prefersDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.dataset.theme = saved || (prefersDark?'dark':'light');
    }catch(e){}})();
  </script>
</head>
<body class="antialiased">

  <!-- Header fijo con menú + switch -->
  <header class="fixed top-0 left-0 right-0 z-50 appbar">
    <div class="max-w-6xl mx-auto px-4 md:px-8 h-14 md:h-16 flex items-center justify-between">
      <a href="index.html" class="inline-flex items-center gap-3">
        <img src="assets/logo.jpg" alt="AI Business Lab" width="160" height="48"
             class="h-7 sm:h-8 md:h-9 w-auto select-none" loading="eager" decoding="async">
        <span class="sr-only">AI Business Lab</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="index.html" class="muted">Inicio</a>
        <a href="#plans" class="muted">Planes</a>
        <a href="#process" class="muted">Proceso</a>
        <a href="#terms" class="muted">Términos</a>
        <a href="#contact-card" class="muted">Contacto</a>
      </nav>
      <details class="md:hidden">
        <summary class="list-none cursor-pointer px-3 py-2 border rounded-lg" style="border-color:var(--border)">Menú</summary>
        <div class="absolute right-4 mt-2 p-3 border rounded-lg bg-[var(--surface)]" style="border-color:var(--border)">
          <a class="block py-1" href="index.html">Inicio</a>
          <a class="block py-1" href="#plans">Planes</a>
          <a class="block py-1" href="#process">Proceso</a>
          <a class="block py-1" href="#terms">Términos</a>
          <a class="block py-1" href="#contact-card">Contacto</a>
        </div>
      </details>
    </div>
  </header>

  <main class="pt-20 md:pt-24 max-w-6xl mx-auto px-4 md:px-8">
    <header class="mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold">Planes</h1>
      <p class="mt-2 muted">Elegí el plan que mejor se adapta a tus objetivos.</p>
    </header>

    <!-- ======= Planes (contenido existente) ======= -->
    <section id="plans" class="grid md:grid-cols-3 gap-6">
      <!-- (Tu contenido de planes aquí, sin modificaciones) -->
    </section>

    <!-- ======= Proceso ======= -->
    <section id="process" class="py-12 md:py-16">
      <!-- (Contenido existente) -->
    </section>

    <!-- ======= Términos ======= -->
    <section id="terms" class="py-12 md:py-16">
      <!-- (Contenido existente) -->
    </section>

    <!-- ======= Contacto ======= -->
    <section id="contact-card" class="py-12 md:py-16">
      <!-- (Contenido existente) -->
    </section>
  </main>

  <footer class="border-t py-8 text-center muted" style="border-color:var(--border)">
    <p>© <span id="year"></span> AI Business Lab — Hecho con IA</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
